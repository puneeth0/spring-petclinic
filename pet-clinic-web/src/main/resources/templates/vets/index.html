<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'vets')}">
<head>
    <meta charset="UTF-8"/>
    <title>List of Vets</title>
</head>
<body>
<!--/*@thymesVar id="vet" type="guru.springframework.sfgpetclinic.model.Vet"*/-->
<h2>Veterinarians</h2>

<table id="vets" class="table table-striped">
		<thead>
			<tr>
				<th>ID</th>
				<th>Fname</th>
				<th>Lname</th>
			<tr>
		</thead>
		<tbody>
			<tr th:each="vet : ${vets}">
				<td th:text="${vet.id}">1</td>
				<td th:text="${vet.firstName}">ASDF</td>
				<td th:text="${vet.lastName}">ZXCV</td>
			</tr>
		</tbody>
		</table>
</body>
</html>
